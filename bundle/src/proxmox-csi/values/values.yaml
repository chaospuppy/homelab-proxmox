      token_secret: ###ZARF_VAR_PROXMOX_TOKEN_SECRET###
      region: "lobster"
    - url: "https://pve2.lobster.icu:8006/api2/json"
      insecure: true
      token_id: ###ZARF_VAR_PROXMOX_TOKEN_ID###
      token_secret: ###ZARF_VAR_PROXMOX_TOKEN_SECRET###
      region: "lobster"
    - url: "https://pve3.lobster.icu:8006/api2/json"
      insecure: true
      token_id: ###ZARF_VAR_PROXMOX_TOKEN_ID###
