kind: ZarfPackageConfig
metadata:
  name: proxmox-csi-plugin
  description: Package to deploy the proxmox CSI controller
  yolo: true
  version: 0.0.2
variables:
  - name: PROXMOX_TOKEN_ID
    sensitive: true
  - name: PROXMOX_TOKEN_SECRET
    sensitive: true
components:
  - name: proxmox-csi-plugin
    required: true
    charts:
      - name: proxmox-csi-plugin
        version: v0.13.0
        namespace: kube-system
        url: https://github.com/sergelogvinov/proxmox-csi-plugin.git
        gitPath: charts/proxmox-csi-plugin
        valuesFiles:
          - ./values/values.yaml
